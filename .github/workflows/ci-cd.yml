name: CI/CD Pipeline

# Este pipeline se ejecutar치 en cada push y pull request a la rama principal.
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del c칩digo
      - name: Check out code
        uses: actions/checkout@v3

      # Set up Node.js para correr lint y tests
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Ejecutar linters
      - name: Run linters
        run: npm run lint

      # Ejecutar tests
      - name: Run tests
        run: npm run test

  build_and_push_docker_image:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout del c칩digo
      - name: Check out code
        uses: actions/checkout@v3

      # Iniciar sesi칩n en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Compilar la imagen de Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-service:${{ github.sha }} .

      # Empujar la imagen a Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-service:${{ github.sha }}

